<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="label1">
						Status
					</span>
				</div>
				<br>

				<form id="stat" class="login100-form validate-form" data-validate="AgentID is required">
                        
                                
                        <span class="label">Agent Id:</span>
                                <input class="textbox" type="text" name="agentid" placeholder="Enter Agent Id">
                                
						
						
						<span class="focus-input100"></span>
					</div>

					
					<br>
					
					<div class="container-login100-form-btn">
						<button class="button1" type="submit">
							submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
        const $form = $('#stat')
    
    $form.on('submit', submitHandler)
    
    function submitHandler (e) {
      e.preventDefault()
    
      $.ajax({
		url: '/setagentstatusclose',
		type:'POST',
        data: $form.serialize()
      }).done(response => {
                response=JSON.parse(response);
                console.log(response);
                console.log(response.result);
                if (response.result === 'success') {
                    alert("Login successfully");
                    console.log(response.user);
				}
				else{
					alert("Login failed");

				}
                
            })
        }
    </script>
